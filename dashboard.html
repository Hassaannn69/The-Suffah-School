<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/tailwind-config.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-950 min-h-screen flex transition-colors duration-200">

    <!-- Sidebar -->
    <aside
        class="w-64 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 flex flex-col fixed h-full z-20 transition-transform transform -translate-x-full md:translate-x-0 shadow-xl"
        id="sidebar">
        <div
            class="p-6 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between bg-white/50 dark:bg-gray-900/50 backdrop-blur-sm">
            <div class="flex items-center space-x-3">
                <img src="assets/images/school-logo.jpg" alt="The Suffah School"
                    class="w-10 h-10 rounded-lg object-cover ring-2 ring-primary-500/50 shadow-lg shadow-primary-500/20">
                <span class="font-bold text-gray-900 dark:text-white text-lg tracking-tight">The Suffah School</span>
            </div>
            <button class="md:hidden text-gray-500 dark:text-gray-400" id="closeSidebar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <nav class="flex-1 overflow-y-auto p-4 space-y-1" id="navLinks">
            <!-- Nav links will be injected here based on role -->
        </nav>

        <div class="p-4 border-t border-gray-200 dark:border-gray-800 bg-white/50 dark:bg-gray-900/50">
            <div
                class="flex items-center space-x-3 mb-4 px-2 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer group">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-primary-500 to-indigo-600 flex items-center justify-center text-white font-bold text-sm shadow-lg shadow-primary-500/30 group-hover:scale-105 transition-transform"
                    id="userAvatar">
                    U
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-gray-900 dark:text-white truncate group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors"
                        id="userName">User</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400 truncate" id="userRole">Role</p>
                </div>
            </div>
            <button id="logoutBtn"
                class="w-full flex items-center justify-center space-x-2 px-4 py-2.5 border border-gray-200 dark:border-gray-700 rounded-lg text-sm font-medium text-gray-600 dark:text-gray-400 hover:bg-red-50 hover:text-red-600 dark:hover:bg-red-500/10 dark:hover:text-red-400 hover:border-red-200 dark:hover:border-red-500/30 transition-all group">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 group-hover:rotate-180 transition-transform duration-500" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span>Sign Out</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main
        class="flex-1 md:ml-64 min-h-screen flex flex-col bg-gray-50 dark:bg-gray-950 transition-colors duration-200 relative">
        <!-- Background Glow -->
        <div
            class="absolute top-0 left-0 w-full h-96 bg-gradient-to-b from-primary-500/5 dark:from-primary-900/10 to-transparent pointer-events-none">
        </div>

        <!-- Header -->
        <header
            class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 h-16 flex items-center justify-between px-6 sticky top-0 z-10 transition-colors duration-200">
            <button class="md:hidden text-gray-500 dark:text-gray-400 p-2 -ml-2" id="openSidebar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <h1 class="text-xl font-bold text-gray-900 dark:text-white tracking-tight" id="pageTitle">Dashboard</h1>
            <div class="flex items-center space-x-4">
                <!-- Dark Mode Toggle -->
                <button id="themeToggle"
                    class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-primary-500 transition-colors">
                    <!-- Sun Icon (for Dark Mode) -->
                    <svg id="themeToggleLightIcon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                    <!-- Moon Icon (for Light Mode) -->
                    <svg id="themeToggleDarkIcon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <div class="p-6 flex-1 overflow-y-auto" id="mainContent">
            <!-- Dynamic Content Loaded Here -->
            <div class="flex items-center justify-center h-full">
                <div class="relative">
                    <div class="w-12 h-12 border-4 border-gray-800 rounded-full"></div>
                    <div
                        class="w-12 h-12 border-4 border-primary-500 border-t-transparent rounded-full animate-spin absolute top-0">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- UI Components MUST load before app.js -->
    <script src="assets/js/ui-components.js?v=20240205"></script>
    <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Initialize Supabase client -->
    <script src="assets/js/supabase-init.js?v=20240205"></script>
    <!-- Load app as ES6 module -->
    <script type="module" src="assets/js/app.js?v=20240205"></script>
</body>

</html>
