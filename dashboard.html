<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - School Management System</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SheetJS for Excel handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body class="bg-surface min-h-screen flex transition-all duration-300">
    <!-- Modern Sidebar -->
    <aside
        class="sidebar-modern w-72 flex flex-col fixed h-full z-30 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out"
        id="sidebar">
        <!-- Sidebar Header -->
        <div class="p-6 border-b border-custom flex items-center justify-between bg-gradient-to-r from-indigo-600 to-purple-600">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 rounded-xl overflow-hidden ring-2 ring-white/20 shadow-lg">
                    <img src="assets/images/school-logo.jpg" alt="The Suffah School"
                        class="w-full h-full object-cover">
                </div>
                <div>
                    <span class="font-bold text-white text-lg block">The Suffah School</span>
                    <span class="text-indigo-100 text-xs">Management System</span>
                </div>
            </div>
            <button class="md:hidden text-white/80 hover:text-white p-2 rounded-lg hover:bg-white/10 transition-colors" id="closeSidebar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Navigation Links -->
        <nav class="flex-1 overflow-y-auto p-4 space-y-1" id="navLinks">
            <!-- Nav links will be injected here based on role -->
        </nav>

        <!-- User Profile Section -->
        <div class="p-4 border-t border-custom bg-surface-elevated">
            <div class="flex items-center space-x-3 mb-4 px-2">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold text-sm shadow-lg ring-2 ring-indigo-200 dark:ring-indigo-800"
                    id="userAvatar">
                    U
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-semibold text-text truncate" id="userName">User</p>
                    <p class="text-xs text-text-secondary truncate" id="userRole">Role</p>
                </div>
            </div>
            <button id="logoutBtn"
                class="w-full flex items-center justify-center space-x-2 px-4 py-2.5 border border-custom rounded-lg text-sm font-medium text-text-secondary hover:bg-red-50 dark:hover:bg-red-900/20 hover:text-red-600 dark:hover:text-red-400 hover:border-red-200 dark:hover:border-red-800 transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span>Sign Out</span>
            </button>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 md:ml-72 min-h-screen flex flex-col bg-gradient-to-br from-gray-50 via-white to-indigo-50/30 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-all duration-300">
        <!-- Modern Header -->
        <header
            class="bg-surface border-b border-custom h-16 flex items-center justify-between px-4 md:px-6 sticky top-0 z-20 backdrop-blur-lg bg-opacity-95 dark:bg-opacity-95 shadow-sm">
            <div class="flex items-center space-x-4">
                <button class="md:hidden text-text-secondary hover:text-text p-2 rounded-lg hover:bg-surface-elevated transition-colors" id="openSidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <h1 class="text-xl md:text-2xl font-bold text-text" id="pageTitle">Dashboard</h1>
            </div>
            <div class="flex items-center space-x-3">
                <!-- Dark Mode Toggle -->
                <button id="themeToggle"
                    class="p-2.5 rounded-xl text-text-secondary hover:text-text hover:bg-surface-elevated focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all duration-200">
                    <!-- Sun Icon (for Dark Mode) -->
                    <svg id="themeToggleLightIcon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <!-- Moon Icon (for Light Mode) -->
                    <svg id="themeToggleDarkIcon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Content Area with Smooth Transitions -->
        <div class="p-4 md:p-6 lg:p-8 flex-1 overflow-y-auto" id="mainContent">
            <!-- Initial Loading State -->
            <div class="flex items-center justify-center h-full">
                <div class="text-center">
                    <div class="relative w-16 h-16 mx-auto mb-4">
                        <div class="absolute inset-0 border-4 border-indigo-200 dark:border-indigo-800 rounded-full"></div>
                        <div class="absolute inset-0 border-4 border-transparent border-t-indigo-600 dark:border-t-indigo-400 rounded-full animate-spin"></div>
                    </div>
                    <p class="text-text-secondary font-medium">Loading dashboard...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- UI Components MUST load before app.js -->
    <script src="assets/js/ui-components.js?v=2"></script>
    <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Initialize Supabase client -->
    <script src="assets/js/supabase-init.js?v=2"></script>
    <!-- Load app as ES6 module -->
    <script type="module" src="assets/js/app.js?v=2"></script>
</body>

</html>
