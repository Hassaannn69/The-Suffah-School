<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Dashboard - School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/tailwind-config.js?v=1771691467224"></script>
    <link rel="stylesheet" href="assets/css/styles.css?v=1771691467224">
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-950 min-h-screen flex transition-colors duration-200 overflow-x-hidden">

    <!-- Mobile sidebar backdrop (shown when sidebar is open on small screens) -->
    <div id="sidebarBackdrop" class="fixed inset-0 bg-black/50 z-10 hidden transition-opacity duration-200"
        aria-hidden="true"></div>

    <!-- Sidebar (collapsible on desktop: w-64 expanded, w-20 collapsed) -->
    <aside
        class="w-72 md:w-72 sidebar-width flex-shrink-0 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 flex flex-col fixed h-full z-20 transition-[transform,width] duration-200 ease-in-out transform -translate-x-full md:translate-x-0 shadow-xl overflow-hidden"
        id="sidebar">
        <div
            class="p-4 md:p-4 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between bg-white/50 dark:bg-gray-900/50 backdrop-blur-sm flex-shrink-0">
            <div class="flex items-center min-w-0 flex-1">
                <img src="assets/images/school-logo.jpg" alt="The Suffah School"
                    class="w-10 h-10 rounded-lg object-cover ring-2 ring-primary-500/50 shadow-lg shadow-primary-500/20 flex-shrink-0">
                <span id="sidebarBrandLabel"
                    class="sidebar-label font-bold text-gray-900 dark:text-white text-lg tracking-tight ml-3 whitespace-nowrap">The
                    Suffah School</span>
            </div>
            <button class="md:hidden text-gray-500 dark:text-gray-400 flex-shrink-0" id="closeSidebar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <button type="button" id="sidebarCollapseBtn" aria-label="Collapse sidebar"
                class="hidden md:flex flex-shrink-0 p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white transition-colors">
                <svg id="sidebarCollapseIconOpen" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    title="Collapse sidebar">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                </svg>
                <svg id="sidebarCollapseIconClosed" class="w-5 h-5 hidden" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" title="Expand sidebar">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <nav class="flex-1 overflow-y-auto overflow-x-hidden p-4 space-y-1" id="navLinks">
            <!-- Nav links will be injected here based on role -->
        </nav>

        <div class="p-4 border-t border-gray-200 dark:border-gray-800 bg-white/50 dark:bg-gray-900/50 flex-shrink-0">
            <div
                class="flex items-center space-x-3 mb-4 px-2 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer group min-w-0">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-primary-500 to-indigo-600 flex items-center justify-center text-white font-bold text-sm shadow-lg shadow-primary-500/30 group-hover:scale-105 transition-transform flex-shrink-0"
                    id="userAvatar">
                    U
                </div>
                <div class="flex-1 min-w-0 sidebar-label overflow-hidden">
                    <p class="text-sm font-medium text-gray-900 dark:text-white truncate group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors"
                        id="userName">User</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400 truncate" id="userRole">Role</p>
                </div>
            </div>
            <button id="logoutBtn"
                class="w-full flex items-center justify-center space-x-2 px-4 py-2.5 border border-gray-200 dark:border-gray-700 rounded-lg text-sm font-medium text-gray-600 dark:text-gray-400 hover:bg-red-50 hover:text-red-600 dark:hover:bg-red-500/10 dark:hover:text-red-400 hover:border-red-200 dark:hover:border-red-500/30 transition-all group">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 flex-shrink-0 group-hover:rotate-180 transition-transform duration-500" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span class="sidebar-label">Sign Out</span>
            </button>
        </div>
    </aside>

    <!-- Main Content (margin resizes with sidebar: ml-64 expanded, ml-20 collapsed) -->
    <main id="mainContentWrap"
        class="flex-1 md:ml-72 min-h-screen min-h-0 flex flex-col bg-gray-50 dark:bg-gray-950 transition-[margin] duration-200 ease-in-out relative overflow-x-hidden">
        <!-- Background Glow -->
        <div
            class="absolute top-0 left-0 w-full h-96 bg-gradient-to-b from-primary-500/5 dark:from-primary-900/10 to-transparent pointer-events-none">
        </div>

        <!-- Header -->
        <header
            class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 h-16 flex items-center justify-between px-6 sticky top-0 z-10 transition-colors duration-200">
            <button class="md:hidden text-gray-500 dark:text-gray-400 p-2 -ml-2" id="openSidebar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <div class="flex flex-col md:flex-row md:items-center md:space-x-4">
                <h1 class="text-xl font-bold text-gray-900 dark:text-white tracking-tight" id="pageTitle">Dashboard</h1>
                <div id="headerClock"
                    class="hidden md:flex items-center space-x-2 text-sm text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-gray-800/50 px-3 py-1 rounded-full border border-gray-200 dark:border-gray-700/50">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span id="currentTime" class="font-mono font-medium">--:--:--</span>
                    <span class="text-gray-300 dark:text-gray-600">|</span>
                    <span id="currentDate" class="font-medium">---, -- ---</span>
                </div>
                <div id="headerVersion"
                    class="hidden md:flex items-center space-x-2 text-sm text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-gray-800/50 px-3 py-1 rounded-full border border-gray-200 dark:border-gray-700/50">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                    </svg>
                    <span class="font-medium">v<span id="headerAppVersion">...</span></span>
                    <span class="text-gray-400 dark:text-gray-600">Â·</span>
                    <span class="text-[11px]">Website updated <span id="headerAppLastUpdated"
                            class="font-semibold text-gray-700 dark:text-gray-300">...</span></span>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Notifications (admin: pending applications) -->
                <div id="adminNotificationsContainer" class="relative hidden">
                    <button id="adminNotificationsBtn" type="button"
                        class="relative p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-primary-500 transition-colors"
                        aria-label="Notifications">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span id="adminNotificationsBadge"
                            class="absolute -top-0.5 -right-0.5 min-w-[18px] h-[18px] flex items-center justify-center rounded-full bg-red-500 text-white text-xs font-bold hidden">0</span>
                    </button>
                    <div id="adminNotificationsDropdown"
                        class="hidden absolute right-0 mt-2 w-72 bg-white dark:bg-gray-800 rounded-xl shadow-xl border border-gray-200 dark:border-gray-700 z-50 py-2">
                        <div class="px-4 py-2 border-b border-gray-100 dark:border-gray-700">
                            <p class="text-sm font-semibold text-gray-900 dark:text-white">Notifications</p>
                        </div>
                        <div id="adminNotificationsList" class="max-h-64 overflow-y-auto">
                            <p class="px-4 py-3 text-sm text-gray-500 dark:text-gray-400">Loading...</p>
                        </div>
                        <a id="adminNotificationsViewAll" href="#" data-module="admissions"
                            class="block px-4 py-3 text-sm font-medium text-primary-600 dark:text-primary-400 hover:bg-gray-50 dark:hover:bg-gray-700/50 border-t border-gray-100 dark:border-gray-700">View
                            all applications</a>
                    </div>
                </div>
                <!-- Dark Mode Toggle -->
                <button id="themeToggle"
                    class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-primary-500 transition-colors">
                    <!-- Sun Icon (for Dark Mode) -->
                    <svg id="themeToggleLightIcon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                    <!-- Moon Icon (for Light Mode) -->
                    <svg id="themeToggleDarkIcon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <div class="p-4 md:p-6 flex-1 min-h-0 overflow-y-auto overflow-x-hidden" id="mainContent">
            <!-- Dynamic Content Loaded Here -->
            <div class="flex items-center justify-center h-full">
                <div class="relative">
                    <div class="w-12 h-12 border-4 border-gray-800 rounded-full"></div>
                    <div
                        class="w-12 h-12 border-4 border-primary-500 border-t-transparent rounded-full animate-spin absolute top-0">
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Collapsed sidebar: narrow width, hide labels, main content uses smaller margin -->
    <style>
        #sidebar,
        #sidebar * {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.sidebar-collapsed #sidebar {
            width: 5rem;
        }

        body.sidebar-collapsed #mainContentWrap {
            margin-left: 5rem;
        }

        #navLinks {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #navLinks::-webkit-scrollbar {
            display: none;
        }

        body.sidebar-collapsed #sidebar .sidebar-label {
            display: none;
        }

        body.sidebar-collapsed #sidebar .dropdown-arrow {
            display: none;
        }

        body.sidebar-collapsed #sidebarBrandLabel {
            display: none !important;
        }

        body.sidebar-collapsed #sidebar>div:first-of-type {
            flex-direction: column;
            gap: 1.5rem;
            padding: 2rem 0.5rem;
        }

        body.sidebar-collapsed #sidebar>div:first-of-type>div:first-child {
            padding: 0;
            justify-content: center;
        }

        /* Hover-based Sidebar Dropdowns */
        .dropdown-group:hover .submenu-wrapper {
            max-height: 500px;
            opacity: 1;
            margin-top: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .dropdown-group:hover .dropdown-arrow {
            transform: rotate(180deg);
        }

        /* Prevent submenus from showing in collapsed mode unless we want floating menus */
        body.sidebar-collapsed #sidebar .submenu-wrapper {
            display: none !important;
        }

        body.sidebar-collapsed #navLinks .relative>button {
            justify-content: center;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }

        body.sidebar-collapsed #navLinks a {
            justify-content: center;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }

        body.sidebar-collapsed #navLinks .relative>div {
            display: none !important;
        }

        /* Circular Icon Containers */
        .sidebar-icon-container {
            width: 2.25rem;
            height: 2.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .group:hover .sidebar-icon-container,
        a:hover .sidebar-icon-container {
            background-color: rgba(99, 102, 241, 0.1);
            color: #6366f1;
            transform: scale(1.05);
        }

        .dark .group:hover .sidebar-icon-container,
        .dark a:hover .sidebar-icon-container {
            background-color: rgba(129, 140, 248, 0.15);
            color: #818cf8;
        }

        /* When sidebar is EXPANDED: Full background highlight for active/hover */
        #navLinks a:hover,
        #navLinks .relative>button:hover {
            background-color: rgba(99, 102, 241, 0.05);
        }

        .dark #navLinks a:hover,
        .dark #navLinks .relative>button:hover {
            background-color: rgba(129, 140, 248, 0.08);
        }

        /* Update Expanded Sidebar Active Styling (Override bg-gray-800) */
        #navLinks a.bg-gray-800,
        #navLinks .relative>button.bg-gray-800 {
            background-color: rgba(99, 102, 241, 0.1) !important;
            color: #6366f1 !important;
            border-left-color: #6366f1 !important;
        }

        #navLinks a.bg-gray-800 .sidebar-icon-container,
        #navLinks .relative>button.bg-gray-800 .sidebar-icon-container {
            color: #6366f1 !important;
        }

        .dark #navLinks a.bg-gray-800,
        .dark #navLinks .relative>button.bg-gray-800 {
            background-color: rgba(129, 140, 248, 0.12) !important;
            color: #818cf8 !important;
            border-left-color: #818cf8 !important;
        }

        .dark #navLinks a.bg-gray-800 .sidebar-icon-container,
        .dark #navLinks .relative>button.bg-gray-800 .sidebar-icon-container {
            color: #818cf8 !important;
        }

        /* When sidebar is COLLAPSED: Only highlight the icon circle, not the full background */
        body.sidebar-collapsed #navLinks a:hover,
        body.sidebar-collapsed #navLinks .relative>button:hover,
        body.sidebar-collapsed #navLinks a.bg-gray-100,
        body.sidebar-collapsed #navLinks a.bg-gray-800,
        body.sidebar-collapsed #navLinks .relative>button.bg-gray-100,
        body.sidebar-collapsed #navLinks .relative>button.bg-gray-800 {
            background-color: transparent !important;
            border-left-color: transparent !important;
        }

        body.sidebar-collapsed #navLinks a,
        body.sidebar-collapsed #navLinks .relative>button {
            border-left-color: transparent !important;
        }

        body.sidebar-collapsed #navLinks a:hover .sidebar-icon-container,
        body.sidebar-collapsed #navLinks .relative>button:hover .sidebar-icon-container,
        body.sidebar-collapsed #navLinks a.bg-gray-100 .sidebar-icon-container,
        body.sidebar-collapsed #navLinks a.bg-gray-800 .sidebar-icon-container,
        body.sidebar-collapsed #navLinks .relative>button.bg-gray-100 .sidebar-icon-container,
        body.sidebar-collapsed #navLinks .relative>button.bg-gray-800 .sidebar-icon-container {
            background-color: rgba(99, 102, 241, 0.2);
            color: #6366f1 !important;
            transform: scale(1.1);
        }

        body.sidebar-collapsed .dark #navLinks a:hover .sidebar-icon-container,
        body.sidebar-collapsed .dark #navLinks .relative>button:hover .sidebar-icon-container,
        body.sidebar-collapsed .dark #navLinks a.bg-gray-800 .sidebar-icon-container,
        body.sidebar-collapsed .dark #navLinks .relative>button.bg-gray-800 .sidebar-icon-container {
            background-color: rgba(129, 140, 248, 0.25);
            color: #818cf8 !important;
        }

        /* Active state for sub-menu bullet */
        .submenu-wrapper a::before {
            content: '';
            position: absolute;
            left: 1.15rem;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #94a3b8;
            opacity: 0.5;
            transition: all 0.2s;
        }

        .submenu-wrapper a:hover::before {
            background-color: #6366f1;
            opacity: 1;
            transform: scale(1.5);
        }
    </style>
    <!-- UI Components MUST load before app.js -->
    <script src="assets/js/ui-components.js?v=1771691467224"></script>
    <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <!-- Initialize Supabase client -->
    <script src="assets/js/supabase-init.js?v=1771691467224"></script>
    <!-- Load app as ES6 module -->
    <script type="module" src="assets/js/app.js?v=1771691467224"></script>
</body>

</html>
