<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Suffah School</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Load Supabase from CDN WITHOUT modules -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-surface min-h-screen flex items-center justify-center p-4">

    <div class="glass-panel w-full max-w-md p-8 rounded-2xl shadow-xl">
        <div class="text-center mb-8">
            <div class="w-20 h-20 rounded-xl mx-auto mb-4 overflow-hidden shadow-lg">
                <img src="assets/images/school-logo.jpg" alt="The Suffah School" class="w-full h-full object-cover">
            </div>
            <h1 class="text-2xl font-bold text-gray-800">The Suffah School</h1>
            <p class="text-gray-500 text-sm mt-2">Sign in to access your dashboard</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors bg-gray-50 focus:bg-white outline-none"
                    placeholder="admin@school.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors bg-gray-50 focus:bg-white outline-none"
                    placeholder="••••••••">
            </div>

            <div id="errorMessage" class="hidden p-3 rounded-lg bg-red-50 text-red-600 text-sm flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
                <span id="errorText">Authentication failed</span>
            </div>

            <button type="submit" id="loginBtn"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-lg shadow-indigo-200 transition-all transform hover:-translate-y-0.5 active:translate-y-0">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Don't have an account? Contact your administrator.</p>
        </div>
    </div>

    <!-- Inline JavaScript without modules -->
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://kgwvbetqffvfcbswexre.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtnd3ZiZXRxZmZ2ZmNic3dleHJlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3NDY1MzUsImV4cCI6MjA4MDMyMjUzNX0.nQCwBiO6NpCTBOFkC4emJ2vPB6JaHj5tO06wUKI89uo';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                persistSession: true,
                autoRefreshToken: true,
                detectSessionInUrl: true
            }
        });

        console.log('Supabase client initialized:', SUPABASE_URL);

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loginBtn = document.getElementById('loginBtn');

        // Check if already logged in
        async function checkSession() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();

                if (error) {
                    console.error('Error checking session:', error);
                    return;
                }

                if (session) {
                    console.log('User already logged in. Redirecting to dashboard...');
                    window.location.href = 'dashboard.html';
                } else {
                    console.log('No active session found.');
                }
            } catch (err) {
                console.error('Unexpected error during session check:', err);
            }
        }

        // Run session check
        checkSession();

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset UI
            errorMessage.classList.add('hidden');
            loginBtn.disabled = true;
            const originalBtnText = loginBtn.textContent;
            loginBtn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg> Signing in...`;

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            try {
                console.log(`Attempting login for: ${email}`);

                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                if (data.user) {
                    console.log('Login successful:', data.user);

                    // Double check session is set before redirecting
                    const { data: sessionData } = await supabase.auth.getSession();
                    if (sessionData.session) {
                        console.log('Session verified. Redirecting...');
                        window.location.href = 'dashboard.html';
                    } else {
                        throw new Error('Login succeeded but session was not established. Please try again.');
                    }
                } else {
                    throw new Error('Login failed. Please check your credentials.');
                }

            } catch (error) {
                console.error('Login error:', error);

                // Show user-friendly error
                let msg = error.message;
                if (msg === 'Invalid login credentials') msg = 'Incorrect email or password.';
                if (msg.includes('Failed to fetch')) msg = 'Network error. Please check your internet connection.';

                errorText.textContent = msg;
                errorMessage.classList.remove('hidden');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = originalBtnText;
            }
        });
    </script>
</body>

</html>
