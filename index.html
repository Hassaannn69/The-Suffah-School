                    <div

                    <div

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"

        <!-- Login Form View (Hidden Initially) -->
        <div id="loginContainer"
            class="hidden opacity-0 transform translate-x-10 transition-all duration-500 ease-in-out">
            <button onclick="backToRoles()"
                class="mb-6 flex items-center text-sm text-gray-400 hover:text-primary-400 transition-colors group">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 mr-1 transform group-hover:-translate-x-1 transition-transform" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Roles
            </button>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" id="emailLabel" class="block text-sm font-medium text-gray-300 mb-1">Email
                        Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 1 0 -8 0 4 4 0 0 0 -8 0zm0 0v1.5a2.5 2.5 0 0 0 5 0V12a9 9 0 1 0 -9 9m4.5-1.206a8.959 8.959 0 0 1 -4.5 1.207" />
                            </svg>
                        </div>
                        <input type="text" id="email" name="username" required autocomplete="username"
                            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors bg-gray-800/50 text-white placeholder-gray-500 focus:bg-gray-800 outline-none"
                            placeholder="name@school.com">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" id="password" name="password" required autocomplete="current-password"
                            class="w-full pl-10 pr-10 py-3 rounded-lg border border-gray-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors bg-gray-800/50 text-white placeholder-gray-500 focus:bg-gray-800 outline-none"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                        <button type="button" id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white transition-colors outline-none h-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <script>
                    const togglePassword = document.querySelector('#togglePassword');
                    const password = document.querySelector('#password');
                    togglePassword.addEventListener('click', function (e) {
                        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                        password.setAttribute('type', type);
                        // Toggle eye icon
                        this.querySelector('svg').innerHTML = type === 'password' ?
                            `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />` :
                            `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />`;
                    });
                </script>

                <div id="errorMessage"
                    class="hidden p-3 rounded-lg bg-red-50 text-red-600 text-sm flex items-center animate-shake">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 flex-shrink-0" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                            clip-rule="evenodd" />
                    </svg>
                    <span id="errorText">Authentication failed</span>
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full bg-gradient-to-r from-primary-600 to-indigo-600 hover:from-primary-500 hover:to-indigo-500 text-white font-semibold py-3 rounded-lg shadow-lg shadow-primary-500/30 transition-all transform hover:-translate-y-0.5 active:translate-y-0 relative overflow-hidden">
                    <span class="relative z-10">Sign In</span>

        <!-- Success Overlay -->
        <div id="successOverlay"
            class="absolute inset-0 bg-white/90 backdrop-blur-sm rounded-2xl flex flex-col items-center justify-center z-50 hidden opacity-0 transition-opacity duration-500">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-4 animate-bounce">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Login Successful!</h2>
            <p class="text-gray-500">Redirecting to dashboard...</p>
        </div>

        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Don't have an account? <a href="#"
                    class="text-primary-400 hover:text-primary-300 transition-colors">Contact Administrator</a></p>
        </div>
    </div>

    <!-- Initialize Supabase client -->
    <script src="assets/js/supabase-init.js?v=1765043386199"></script>

    <!-- Inline JavaScript without modules -->
    <script>
        console.log('ðŸ”µ Script started loading...');

        // Initialize Supabase client
        // Uses the client initialized in supabase-init.js
        // Don't redeclare - just use window.supabase directly
        if (!window.supabase) {
            console.error('Supabase client not initialized. Check supabase-init.js');
            document.getElementById('errorText').textContent = 'System Error: Database connection failed.';
            document.getElementById('errorMessage').classList.remove('hidden');
        }

        console.log('âœ… Supabase client initialized:', window.SUPABASE_URL);

        // UI Elements
        const mainCard = document.getElementById('mainCard');
        const roleSelection = document.getElementById('roleSelection');
        const loginContainer = document.getElementById('loginContainer');
        const headerSubtitle = document.getElementById('headerSubtitle');
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loginBtn = document.getElementById('loginBtn');
        const successOverlay = document.getElementById('successOverlay');

        let selectedRole = null;

        // Role Selection Logic - Make functions globally accessible
        window.selectRole = function (role) {
            console.log('ðŸŸ¢ selectRole CALLED with role:', role);
            selectedRole = role;

            // Animate out role selection
            roleSelection.classList.add('opacity-0', '-translate-x-10');
            setTimeout(() => {
                roleSelection.classList.add('hidden');

                // Animate in login form
                loginContainer.classList.remove('hidden');
                // Trigger reflow
                void loginContainer.offsetWidth;
                loginContainer.classList.remove('opacity-0', 'translate-x-10');

                // Update header
                const roleNames = {
                    'admin': 'Administrator',
                    'teacher': 'Teacher',
                    'accountant': 'Accountant',
                    'student': 'Student'
                };
                headerSubtitle.textContent = `Login as ${roleNames[role]}`;

                // Update label and placeholder for students
                const emailLabel = document.getElementById('emailLabel');
                if (role === 'student') {
                    emailLabel.textContent = 'Student ID';
                    emailInput.placeholder = 'Enter your Student ID';
                } else {
                    emailLabel.textContent = 'Email Address';
                    emailInput.placeholder = 'name@school.com';
                }

                // Focus email
                emailInput.focus();
            }, 300);
        };

        window.backToRoles = function () {
            // Animate out login form
            loginContainer.classList.add('opacity-0', 'translate-x-10');
            setTimeout(() => {
                loginContainer.classList.add('hidden');

                // Animate in role selection
                roleSelection.classList.remove('hidden');
                // Trigger reflow
                void roleSelection.offsetWidth;
                roleSelection.classList.remove('opacity-0', '-translate-x-10');

                // Reset header
                headerSubtitle.textContent = 'Select your role to continue';

                // Clear form
                loginForm.reset();
                errorMessage.classList.add('hidden');
            }, 300);
        };

        // Check if already logged in
        async function checkSession() {
            // 1. Check if we just logged out
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('action') === 'logout') {
                console.log('User explicitly logged out. Skipping auto-login.');

                // Explicitly clear storage to prevent loops
                window.localStorage.clear();
                window.sessionStorage.clear();

                // Clean up URL without refreshing
                window.history.replaceState({}, document.title, window.location.pathname);

                // Ensure Supabase knows we are out
                await window.supabase.auth.signOut();
                return;
            }

            try {
                const { data: { session }, error } = await window.supabase.auth.getSession();

                if (error) {
                    console.error('Error checking session:', error);
                    return;
                }

                if (session) {
                    console.log('User already logged in. Redirecting to dashboard...');
                    window.location.href = 'dashboard.html';
                } else {
                    console.log('No active session found.');
                }
            } catch (err) {
                console.error('Unexpected error during session check:', err);
            }
        }

        // Run session check
        checkSession();

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset UI
            errorMessage.classList.add('hidden');
            loginBtn.disabled = true;
            const originalBtnText = loginBtn.innerHTML;
            loginBtn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg> Signing in...`;

            let email = emailInput.value.trim();
            const password = passwordInput.value;

            try {
                // Convert Student ID to email format if it doesn't contain @
                if (selectedRole === 'student' && !email.includes('@')) {
                    email = `${email}@student.suffah.school`;
                    console.log(`Converted Student ID to email: ${email}`);
                }

                console.log(`Attempting login for: ${email}`);

                const { data, error } = await window.supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                if (data.user) {
                    console.log('Login successful:', data.user);

                    // Role-based authentication check
                    if (selectedRole === 'student') {
                        const originalInput = emailInput.value.trim();

                        console.log(`Verifying student: Email='${email}' OR RollNo='${originalInput}'`);

                        const { data: studentData, error: studentError } = await window.supabase
                            .from('students')
                            .select('id, name, roll_no, email')
                            .or(`email.eq."${email}",roll_no.eq."${originalInput}"`)
                            .maybeSingle();

                        if (studentError || !studentData) {
                            // User authenticated but is not a student
                            await window.supabase.auth.signOut();
                            throw new Error('Access denied: Only students can use this portal.');
                        }

                        console.log('Student verified:', studentData);
                    }

                    // Double check session is set before redirecting
                    const { data: sessionData } = await window.supabase.auth.getSession();
                    if (sessionData.session) {
                        // Show Success Animation
                        successOverlay.classList.remove('hidden');
                        // Trigger reflow
                        void successOverlay.offsetWidth;
                        successOverlay.classList.remove('opacity-0');

                        // Wait for animation then redirect
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);

                    } else {
                        throw new Error('Login succeeded but session was not established. Please try again.');
                    }
                } else {
                    throw new Error('Login failed. Please check your credentials.');
                }

            } catch (error) {
                console.error('Login error:', error);

                // Show user-friendly error
                let msg = error.message;
                if (msg === 'Invalid login credentials') {
                    msg = selectedRole === 'student'
                        ? 'Incorrect Student ID or password.'
                        : 'Incorrect email or password.';
                }
                if (msg.includes('Failed to fetch')) msg = 'Network error. Please check your internet connection.';

                errorText.textContent = msg;
                errorMessage.classList.remove('hidden');

                // Shake animation for error
                errorMessage.classList.remove('animate-shake');
                void errorMessage.offsetWidth; // trigger reflow
                errorMessage.classList.add('animate-shake');

                loginBtn.disabled = false;
                loginBtn.innerHTML = originalBtnText;
            }
        });

        // DEBUG: Add event listeners as fallback (in case onclick doesn't work)
        console.log('ðŸ”µ Setting up fallback event listeners...');

        document.getElementById('btn-admin')?.addEventListener('click', function (e) {
            console.log('ðŸŸ¡ Admin button clicked via addEventListener');
            window.selectRole('admin');
        });
        document.getElementById('btn-teacher')?.addEventListener('click', function (e) {
            console.log('ðŸŸ¡ Teacher button clicked via addEventListener');
