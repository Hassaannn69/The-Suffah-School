<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Suffah School</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen flex items-center justify-center p-4">
    <!-- Animated Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-indigo-300 dark:bg-indigo-900 rounded-full mix-blend-multiply dark:mix-blend-normal filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-purple-300 dark:bg-purple-900 rounded-full mix-blend-multiply dark:mix-blend-normal filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-pink-300 dark:bg-pink-900 rounded-full mix-blend-multiply dark:mix-blend-normal filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
    </div>

    <div class="relative z-10 w-full max-w-md">
        <!-- Modern Login Card -->
        <div class="glass-panel p-8 md:p-10 rounded-2xl shadow-2xl animate-scale-in">
            <!-- Logo and Header -->
            <div class="text-center mb-8 animate-fade-in">
                <div class="w-24 h-24 rounded-2xl mx-auto mb-6 overflow-hidden shadow-xl ring-4 ring-indigo-100 dark:ring-indigo-900/50 transform hover:scale-105 transition-transform duration-300">
                    <img src="assets/images/school-logo.jpg" alt="The Suffah School" class="w-full h-full object-cover">
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400 bg-clip-text text-transparent mb-2">
                    The Suffah School
                </h1>
                <p class="text-gray-600 dark:text-gray-400 text-sm font-medium">Sign in to access your dashboard</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-5 animate-slide-in-right">
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 4 4 0 00-8 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                        <input type="email" id="email" required
                            class="modern-input pl-12 w-full"
                            placeholder="admin@school.com"
                            autocomplete="email">
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" id="password" required
                            class="modern-input pl-12 w-full"
                            placeholder="••••••••"
                            autocomplete="current-password">
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden p-4 rounded-xl bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 text-sm flex items-start space-x-3 animate-fade-in">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mt-0.5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                    <span id="errorText" class="flex-1">Authentication failed</span>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="loginBtn"
                    class="btn-primary w-full flex items-center justify-center space-x-2 py-3.5 text-base font-semibold">
                    <span>Sign In</span>
                    <svg class="hidden h-5 w-5 animate-spin" id="loginSpinner" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 text-center animate-fade-in">
                <p class="text-sm text-gray-500 dark:text-gray-400">
                    Don't have an account? 
                    <span class="font-semibold text-indigo-600 dark:text-indigo-400">Contact your administrator</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Inline JavaScript -->
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://kgwvbetqffvfcbswexre.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtnd3ZiZXRxZmZ2ZmNic3dleHJlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3NDY1MzUsImV4cCI6MjA4MDMyMjUzNX0.nQCwBiO6NpCTBOFkC4emJ2vPB6JaHj5tO06wUKI89uo';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                persistSession: true,
                autoRefreshToken: true,
                detectSessionInUrl: true
            }
        });

        console.log('Supabase client initialized:', SUPABASE_URL);

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loginBtn = document.getElementById('loginBtn');
        const loginSpinner = document.getElementById('loginSpinner');

        // Check if already logged in
        async function checkSession() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();

                if (error) {
                    console.error('Error checking session:', error);
                    return;
                }

                if (session) {
                    console.log('User already logged in. Redirecting to dashboard...');
                    window.location.href = 'dashboard.html';
                } else {
                    console.log('No active session found.');
                }
            } catch (err) {
                console.error('Unexpected error during session check:', err);
            }
        }

        // Run session check
        checkSession();

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset UI
            errorMessage.classList.add('hidden');
            loginBtn.disabled = true;
            const originalBtnText = loginBtn.querySelector('span').textContent;
            loginBtn.querySelector('span').textContent = 'Signing in...';
            loginSpinner.classList.remove('hidden');

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            try {
                console.log(`Attempting login for: ${email}`);

                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                if (data.user) {
                    console.log('Login successful:', data.user);

                    // Double check session is set before redirecting
                    const { data: sessionData } = await supabase.auth.getSession();
                    if (sessionData.session) {
                        console.log('Session verified. Redirecting...');
                        // Add fade out effect
                        document.body.style.opacity = '0';
                        document.body.style.transition = 'opacity 0.3s';
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 300);
                    } else {
                        throw new Error('Login succeeded but session was not established. Please try again.');
                    }
                } else {
                    throw new Error('Login failed. Please check your credentials.');
                }

            } catch (error) {
                console.error('Login error:', error);

                // Show user-friendly error with animation
                let msg = error.message;
                if (msg === 'Invalid login credentials') msg = 'Incorrect email or password.';
                if (msg.includes('Failed to fetch')) msg = 'Network error. Please check your internet connection.';

                errorText.textContent = msg;
                errorMessage.classList.remove('hidden');
                
                // Shake animation on error
                loginForm.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
            } finally {
                loginBtn.disabled = false;
                loginBtn.querySelector('span').textContent = originalBtnText;
                loginSpinner.classList.add('hidden');
            }
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
            @keyframes blob {
                0%, 100% { transform: translate(0, 0) scale(1); }
                33% { transform: translate(30px, -50px) scale(1.1); }
                66% { transform: translate(-20px, 20px) scale(0.9); }
            }
            .animate-blob {
                animation: blob 7s infinite;
            }
            .animation-delay-2000 {
                animation-delay: 2s;
            }
            .animation-delay-4000 {
                animation-delay: 4s;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
