<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #1a1a1a;
            color: white;
        }

        button {
            padding: 20px 40px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
        }

        button:hover {
            background: #6366f1;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            min-height: 50px;
        }
    </style>
</head>

<body>
    <h1>Login Button Test</h1>
    <p>Click any button to test if onclick handlers work:</p>

    <button onclick="testClick('Admin')">Admin</button>
    <button onclick="testClick('Teacher')">Teacher</button>
    <button onclick="testClick('Accountant')">Accountant</button>
    <button onclick="testClick('Student')">Student</button>

    <div id="result">
        <strong>Result:</strong> <span id="output">No button clicked yet</span>
    </div>

    <script>
        console.log('Script loaded successfully');

        window.testClick = function (role) {
            console.log('Button clicked:', role);
            document.getElementById('output').textContent = role + ' button clicked! âœ“';
            document.getElementById('result').style.background = '#059669';
        };

        console.log('testClick function defined:', typeof window.testClick);
    </script>
</body>

</html>
