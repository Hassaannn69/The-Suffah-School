[build]
  command = "npm run build"
  publish = "."

# Exclude static assets from SPA redirect - serve them directly
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

# Serve brochure and apply pages (must come before SPA catch-all)
[[redirects]]
  from = "/brochure.html"
  to = "/brochure.html"
  status = 200
  force = true

[[redirects]]
  from = "/apply.html"
  to = "/apply.html"
  status = 200
  force = true

[[redirects]]
  from = "/login.html"
  to = "/login.html"
  status = 200
  force = true

# Serve version.json directly (used for "Website updated" time; must not be SPA)
[[redirects]]
  from = "/version.json"
  to = "/version.json"
  status = 200
  force = true

# SPA fallback - redirect all other routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets (Images) for 1 year
[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Force browsers to revalidate JS files every time
[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Ensure HTML files are always fresh but can be validated
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# version.json: no cache so "Website updated" time is always current after deploy
[[headers]]
  for = "/version.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
