[build]
  publish = "."
  
# Exclude static assets from SPA redirect - serve them directly
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true
  
# SPA fallback - redirect all other routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets (Images) for 1 year
[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache JS and CSS for 1 hour (safer for manual updates)
[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Ensure HTML files are always fresh but can be validated
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
